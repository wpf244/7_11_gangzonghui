<!DOCTYPE html>
<html>
{include file="public:header"}

<body class="no-skin">
<!--头部-->
{include file="public:nav"}

<div class="main-container ace-save-state" id="main-container">
  <!--菜单-->
  <script type="text/javascript">
  try{ace.settings.loadState('main-container')}catch(e){}
</script>

{include file="public:left"}

  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{:url('Index/index')}">首页</a>
          </li>
          <li class="active">修改信息</li>
        </ul><!-- /.breadcrumb -->

      </div>

      <div class="page-content">

        {include file="public:set"}

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-10 col-sm-offset-1">
              <form id="logoForm" class="form-horizontal" action="__URL__/usave" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-7">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>商品信息</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">
                        <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="">所属分类</label>
                            <div class="col-sm-2">
                              <select class="form-control" name="fid" >
                               {volist name="res" id="v"}
                                <option value="{$v.type_id}" {if condition="$re.fid eq $v.type_id"}selected{/if} >{$v.type_name}</option>
                               {/volist}
                              </select>
                            </div> 
                        </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">商品名称</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="g_name" value="{$re.g_name}" placeholder="请输入商品名称" required>
                            </div>
                            
                          </div>
                        
                          
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">商品价格</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="g_xprice" value="{$re.g_xprice}" placeholder="请输入商品价格" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">商品描述</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="desc" value="{$re.desc}" placeholder="请输入商品描述" >
                            </div>
                          </div>
                           <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">商品标签</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="tag" value="{$re.tag}" placeholder="请输入商品标签，多个请使用@隔开" >
                            </div>
                          </div>
                     
            
                

                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">排序</label>
                            <div class="col-sm-2">
                              <input class="input-small" name="g_sort" type="number" value="{$re.g_sort}" placeholder="数字越小越靠前" >
                            </div>
                            
                             <label class="col-sm-2 control-label no-padding-right" for="">库存</label>
                            <div class="col-sm-2">
                              <input class="input-small" name="g_kc" type="text" value="{$re.g_kc}" placeholder="商品库存" >
                            </div>

                           <label class="col-sm-2 control-label no-padding-right" for="">销量</label>
                            <div class="col-sm-2">
                              <input class="input-small" name="g_sales" type="text" value="{$re.g_sales}" placeholder="商品销量" >
                            </div>
                          </div>
                          <div class="form-group">

                              <label class="col-sm-2 control-label no-padding-right" for="">运费</label>
                              <div class="col-sm-2">
                                <input class="input-small" name="g_freight" type="text" value="{$re.g_freight}" placeholder="商品运费" >
                              </div>
                          
                            <label class="col-sm-2 control-label no-padding-right" for="">首页推荐</label>
                            <div class="col-sm-2">
                              <label style="padding-top: 8px">
                                <input name="g_status" class="ace ace-switch ace-switch-6" type="checkbox" {if condition="$re.g_status eq 1"}checked{/if} />
                                <span class="lbl"></span>
                              </label>
                            </div>
                            
                            <label class="col-sm-2 control-label no-padding-right" for="">上下架</label>
                            <div class="col-sm-2">
                              <label style="padding-top: 8px">
                                <input name="g_up" class="ace ace-switch ace-switch-6" type="checkbox" {if condition="$re.g_up eq 1"}checked{/if}/>
                                <span class="lbl"></span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-sm-5">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>图片</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">
                          <div class="form-group">
                            <div class="col-xs-12">
                              <input multiple="" type="file" id="thumb" name="g_image"/>
                              <img src="{$re.g_image}" id="image" class="img-responsive" />
                            </div>
                          </div>
                        
                          
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
                  
                </div>
                           
                <div class="row">
             
                  <div class="col-sm-12">
                    商品详情
                    <script src="__ADMIN__/assets/js/ueditor.config.js" type="text/javascript"></script>
                    <script src="__ADMIN__/assets/js/ueditor.all.js" type="text/javascript"></script>
                    <textarea id="myEditor" name="g_content" style="width:100%;">{$re.g_content}</textarea>
                    <script type="text/javascript">
                      var editor = new UE.ui.Editor({
                        initialFrameHeight: 300
                      });
                      editor.render("myEditor");
                    </script>
                  </div>
                </div>
                <div class="clearfix form-actions">
                 <input name="gid" type="hidden" value="{$re.gid}" />
                  <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                      <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                      保存
                    </button>
                    <button class="btn" type="reset">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      重置
                    </button>
                  </div>
                </div>
              </form>
              <!-- PAGE CONTENT BEGINS -->
            </div>
            <!-- PAGE CONTENT ENDS -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.page-content -->
    </div>
  </div><!-- /.main-content -->

{include file="public:footer"}

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
  <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->
