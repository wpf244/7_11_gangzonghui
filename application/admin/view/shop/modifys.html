<html>
{include file="public:header"}

<body class="no-skin">

<div class="main-container ace-save-state" id="main-container">

  try{ace.settings.loadState('main-container')}catch(e){}
</script>

{include file="public:left"}

  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
          <li>

      </div>

      <div class="page-content">

        {include file="public:set"}

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-10 col-sm-offset-1">
              <form id="logoForm" class="form-horizontal" action="{:url('Shop/usave')}" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-7">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>商家信息</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="">一级分类</label>
                                    <div class="col-sm-10">
                                      <select class="form-control" name="fid"  id="sid" required>

                                      </select>
                                    </div> 
        
                                </div>
                                <div class="form-group">

                                            {volist name="city" id="v"}
                                            <option value="{$v.id}" {if condition="$re.tid eq $v.id"} selected {/if} >{$v.name}</option>
                                           {/volist}
                                          </select>
                                        </div> 
            
                                    </div>
                    
                          <div class="form-group">

                          </div>

                            </div>
                            
                          </div>

                            <label class="col-sm-2 control-label no-padding-right" for="">评分</label>

                            </div>
                          </div>
                         
                       

                            <div class="form-group">

                            </div>

                            </div>
                            </div>

                            </div>

                              </div>
                            </div>

                  </div>

                <div class="row">
                
                  <div class="col-sm-12">
                简介   
                <script src="__ADMIN__/assets/js/ueditor.config.js" type="text/javascript"></script>
                <script src="__ADMIN__/assets/js/ueditor.all.js" type="text/javascript"></script>
                    <textarea id="myEditor" name="content" style="width:100%;">{$re.content}</textarea>
                    <script type="text/javascript">
                      var editor = new UE.ui.Editor({
                        initialFrameHeight: 300
                      });
                      editor.render("myEditor");
                    </script>
                  </div>

                 

                </div>
                <div class="clearfix form-actions">
                  <div class="col-md-offset-3 col-md-9">
                    <input name="id" type="hidden" value="{$re.id}" />
                    <button class="btn btn-info" type="submit">
                      <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                      保存
                    </button>
                    <button class="btn" type="reset">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      重置
                    </button>
                  </div>
                </div>
              </form>
              <!-- PAGE CONTENT BEGINS -->
            </div>
            <!-- PAGE CONTENT ENDS -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.page-content -->
    </div>
  </div><!-- /.main-content -->

{include file="public:footer"}

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
  <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->


<script>
  jQuery(function($) {
    $('[data-rel=tooltip]').tooltip();

    $( "#hide-option" ).tooltip({
      hide: {
        effect: "explode",
        delay: 250
      }
    });

  })

  $("#sid").change(function(){
   var sid = $("#sid").val();
 
   
    $.ajax({
       type:"post",
       url:"{:url('Shop/getnexts')}",
       data:{sid:sid},
       datatype:"text",
       success:function(re)
       {
        if(re != 0){
            var data = JSON.parse(re);
            $('#cid').html('<option value="0">请选择分类</option>');
            for(var j=0;j<data.length;j++){
             
              $('#cid').append('<option value="'+ data[j].id +'">'+data[j].name+'</option>');
            }
        }else{
          
          $('#cid').html('<option value="0">请选择分类</option>');
        } 
      
          
       }
    })

 })
 $("#addr").change(function(){
   var addr = $("#addr").val();
 
   
    $.ajax({
       type:"post",
       url:"{:url('Shop/query_address')}",
       data:{addr:addr},
       datatype:"text",
       success:function(re)
       {
         if(re == 0){
           layer.msg("自动定位失败请手动输入经纬度")
         }else{
            $("#longs").val(re.lng);
            $("#lats").val(re.lat);
         }
      
          
       }
    })

 })
</script>
